<!DOCTYPE html>
<html>
  <head>
    <title>TechMeka | Case Studies</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

    <!-- Created with Jekyll Now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="https://www.techmeka.com" class="site-avatar">
            <img src="{{ site.baseurl }}{{ site.avatar }}" alt="Logo" style="width: auto; height: 70px;" />
          </a>
          <div class="site-info">
            <h1 class="site-name">
              <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            </h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <nav>
            <!-- <a href="{{ site.baseurl }}/">Home</a> -->
            <!-- Add more links as needed -->
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
