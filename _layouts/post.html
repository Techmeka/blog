---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if post.tags %}
    <div class="post-tags">
      {% for tag in post.tags %}
        <span class="tag tag-{{ tag | downcase | replace: ' ', '-' }}">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
