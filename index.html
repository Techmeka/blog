---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post" style="display: flex; gap: 20px; margin-bottom: 40px; align-items: center;">

      {% if post.image %}
        <div style="flex-shrink: 0;">
          <img src="{{ post.image }}" alt="Image for {{ post.title }}" style="width: 200px; height: auto; border-radius: 6px;">
        </div>
      {% endif %}

      <div style="flex: 1;">
        <h2 style="margin-top: 0; margin-bottom: 10px;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

        <div class="entry" style="margin-bottom: 10px;">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>

    </article>
  {% endfor %}
</div>
