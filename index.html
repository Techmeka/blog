---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post" style="display: flex; gap: 20px; margin-bottom: 40px; align-items: flex-start;">

      {% if post.image %}
        <img src="{{ post.image }}" alt="Image for {{ post.title }}" style="width: 180px; height: auto; border-radius: 4px;">
      {% endif %}

      <div>
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>

    </article>
  {% endfor %}
</div>
